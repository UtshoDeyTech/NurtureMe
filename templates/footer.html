<form class="w-full max-w-lg">
    <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
            <label
                style="text-transform: uppercase; color: #4a5568; font-size: 0.75rem; font-weight: bold; margin-bottom: 0.5rem; display: block;"
                for="grid-password">
                Send Your Message
            </label>
            <textarea
                style="resize: none; appearance: none; width: 100%; background-color: #edf2f7; color: #4a5568; border: 1px solid #edf2f7; border-radius: 0.25rem; padding: 1rem; margin-bottom: 1rem; line-height: 1.5; outline: none; transition: border-color 0.3s ease-in-out;"
                id="message">
        </textarea>
        </div>
    </div>
    <div class="md:flex md:items-center place-items-center">
        <div class="md:w-1/3 ">
            <div style="position: relative; display: inline-block;">
                <button
                    style="background-color: #38a169; color: #fff; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.25rem; cursor: pointer; transition: background-color 0.3s ease-in-out;"
                    type="button">
                    Send
                </button>
                <div
                    style="position: absolute; top: 100%; left: 0; z-index: 1; background-color: #fff; border: 1px solid #e2e8f0; border-radius: 0.25rem; padding: 0.5rem; display: none;">
                    <a style="display: block; padding: 0.25rem 0; color: #4a5568; text-decoration: none; transition: color 0.3s ease-in-out;"
                        href="#">Option 1</a>
                    <a style="display: block; padding: 0.25rem 0; color: #4a5568; text-decoration: none; transition: color 0.3s ease-in-out;"
                        href="#">Option 2</a>
                </div>
            </div>
        </div>
    </div>
</form>
